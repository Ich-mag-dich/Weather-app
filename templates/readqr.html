<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read QR Code</title>
    <link href="{{ url_for('static', path='readqr.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="prvImg">
      <!-- <img id="previewImg" width="700" alt="이미지 영역" /> -->
    </div>
    <form id="send" action="/readqr/send/" method="post" enctype="multipart/form-data">
    <div class="photo_box">
      <div class="upload_btn">
        <div class="upload">
          <input
            type="file"
            name="file"
            accept="image/*"
            capture="camera"
            id="photoBtn"
          />
          <label for="photoBtn">사진 첨부하기</label>
        </div>
        <!-- <a href="javascript:void(0);" id="resetPhoto">다시 올리기</a> -->
      </div>
      <div class="photo_them">
        <div class="them_img">
          <img id="previewImg" src="" />
        </div>
      </div>
      <!-- <a href="javascript:void(0);" id="complete">업로드</a> -->
      <input type="submit" id="post" />
    </form>
    </div>
    <script type="text/javascript">
      const fileInput = document.getElementById("photoBtn");

      const handleFiles = e => {
        const selectedFile = [...fileInput.files];
        const fileReader = new FileReader();

        fileReader.readAsDataURL(selectedFile[0]);

        fileReader.onload = function () {
          document.getElementById("previewImg").src = fileReader.result;
        };
      };
      fileInput.addEventListener("change", handleFiles);
    </script>
  </body>
</html>
